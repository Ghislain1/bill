name: Deploy to Netlify

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Optional: if you use npm for build (e.g., SCSS compilation)
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      # Optional: run build step (if applicable)
      - name: Build project
        run: |
          if [ -f package.json ]; then
            npm run build || echo "No build script, skipping..."
          fi

      # Deploy to Netlify
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2
        with:
          publish-dir: ./dist  # or ./public, ./build, etc.
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deployed via GitHub Actions ðŸš€"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
